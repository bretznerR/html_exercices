<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>Tableaux</title>
	<style>
	table, td, th { border-style:solid; }
</style>
</head>
<body>
	<table>
		<tr>
			<th></th>
			<th>Premier groupe</th> 
			<th>Deuxième groupe</th>
		</tr>
		<tr>
			<td>
				<table>
					<tr>
						<th></th>
						<th>Personne</th>
					</tr>
					<tr>
						<td rowspan="3">Présent</td>
						<td>1</td>
					</tr>
					<tr>
						<td>2</td>
					</tr>
					<tr>
						<td>3</td>
					</tr>
				</table>
			</td>
			<td>
				<table>
					<tr>
						<th>Singulier</th>
						<th>Pluriel</th>
					</tr>
					<tr>
						<td>je code</td>
						<td>nous codons</td>
					</tr>
					<tr>
						<td>tu codes</td>
						<td>vous codez</td>
					</tr>
					<tr>
						<td>il/elle code</td>
						<td>ils/elles codent</td>
					</tr>
				</table>
			</td>
			<td>
				<table>
					<tr>
						<th>Singulier</th>
						<th>Pluriel</th>
					</tr>
					<tr>
						<td>je réussis</td>
						<td>nous réussissons</td>
					</tr>
					<tr>
						<td>tu réussis</td>
						<td>vous réussissez</td>
					</tr>
					<tr>
						<td>il/elle réussit</td>
						<td>ils/elles réussissent</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>

</body>
</html>
